<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            var about = document.getElementById("about").value;
            if (name == '') {
                alert("Please input name.");
                result = false;
            }else if (surname == '') {
                alert("Please input surname.");
                result = false;
            } else if (about == '') {
                alert("Please input about you.")
                result = false;
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Completed form</h2>
    <form name="user-form" action="/index.html" onsubmit="return validate()">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="name" class="form-control" id="name" placeholder="Enter your name." name="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="surname" class="form-control" id="surname" placeholder="Enter your surname." name="surname">
        </div>
        <label for="gender">Your gender:</label>
        <select class="form-control" id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        <label for="about">About you:</label>
        <textarea class="form-control" rows="5" id="about" name="about"></textarea>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Maxim</td>
            <td>Bunin</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Alexandr</td>
            <td>Krukov</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Nastya</td>
            <td>Maximova</td>
            <td>Female</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
