<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доска объявлений</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jscars/getall.js"></script>
    <script src="jscars/check.js"></script>
    <script src="jscars/more.js"></script>
    <script src="jscars/auth.js"></script>
    <script src="jscars/buttons.js"></script>
    <script src="jscars/add.js"></script>
    <script src="jscars/change.js"></script>
</head>
<body>
<div class="modal fade" id="authUser" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" id="authUserInfo">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userLogin">Login</label>
                        <input type="text" class="form-control" id="userLogin" placeholder="Enter Login">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="authUser()">Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addNewAd" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" id="addNewAddMore">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new Ad</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="selectBrand">Select Brand</label>
                        <select class="form-control" id="selectBrand">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectColor">Select Color</label>
                        <select class="form-control" id="selectColor">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectBody">Select Body</label>
                        <select class="form-control" id="selectBody">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectEngine">Select Engine</label>
                        <select class="form-control" id="selectEngine">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectTransmissions">Select transmission</label>
                        <select class="form-control" id="selectTransmissions">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="adDescritpion">Description</label>
                        <input type="text" class="form-control" id="adDescritpion" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="adPrice">Price</label>
                        <input type="text" class="form-control" id="adPrice" placeholder="Price $">
                    </div>
                    <div class="form-group">
                        <div class="custom-file" enctype="multipart/form-data">
                            <input type="file" class="custom-file-input" id="carImage">
                            <label class="custom-file-label" for="carImage">Choose image</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="addImage()">Add Ad</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="moreInfo" tabindex="-1" role="dialog" aria-labelledby="More info about car"
     aria-hidden="true">
    <div class="modal-dialog" role="document" id="moreInfoDoc">
    </div>
</div>
<div class="container" id="menuButton">
</div>
<div class="container" id="allCars">
</div>
</body>
</html>
